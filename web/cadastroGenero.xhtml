<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Generos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div>
            <h1>Lista</h1>
            <h:form id="tabelaAlbuns">
                <ui:repeat value="#{generoControle.generos}" var="q">
                    <div>
                        <table>
                            <tr>
                                <td>#{q.nome}</td>
                            </tr>
                        </table>                                        
                    </div>
                </ui:repeat>
            </h:form>
        </div>
        <div class="container">
            <!-- Trigger the modal with a button -->
            <h:commandButton pt:type="button" class="btn btn-info btn-lg" value="memes" pt:data-toggle="modal" pt:data-target="#myModal">
                <f:param name="#{generoControle.preparaIncluir()}" value="param.action"/>
            </h:commandButton>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&#215;</button>
                            <h4 class="modal-title">Registrar</h4>
                        </div>
                        <div class="modal-body">
                            <label for="nome">Nome do Genero</label>
                            <br/>
                            <h:inputText id="nome" pt:type="text" value="#{generoControle.genero.nome}"/>
                            <br/>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton class="btn btn-default" action="#{generoControle.salvar()}" value="Submit"></h:commandButton>
                            <h:commandButton type="button" class="btn btn-default" value="Close" pt:data-dismiss="modal"></h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
