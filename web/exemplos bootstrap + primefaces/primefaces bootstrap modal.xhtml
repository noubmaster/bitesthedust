<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Generos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/listaGeneros.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:form>
        <h:form>
            <p:commandLink value="Show modal" 
                           styleClass="btn btn-primary" 
                           onclick="$('#myModal').modal('show');" 
                           update=":memes:myMemes"
                           immediate="true" />
        </h:form>
    </h:form>
    <h:form id="memes">
        <div class="modal fade" 
             id="myModal"
             tabindex="-1" role="dialog"
             aria-labelledby="myModal" 
             aria-hidden="true" 
             data-keyboard="false" 
             data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <h:form id="myMemes">
                        <div class="modal-header">
                            <h4 class="modal-title">Test Modal</h4>
                        </div>
                        <div class="modal-body">
                            Content area
                        </div>
                        <h:panelGroup layout="block" styleClass="modal-footer">
                            <p:commandLink value="Close" immediate="true" styleClass="btn btn-default" oncomplete="$('#myModal').modal('hide');" />
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>
    </h:form>
</html>
