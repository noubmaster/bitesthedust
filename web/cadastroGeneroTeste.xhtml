<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Generos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/listaGeneros.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div>
            <h1>Lista Generos Musicais</h1>
            <h:form id="tabelaGenero">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <table class="table table-hover cGTable">
                                <thead class="cGThead">
                                    <tr class="cGThead">
                                        <th>Tipos</th>
                                        <th>Opções</th>
                                    </tr>
                                </thead>
                                <tbody class="cGTbody">
                                    <ui:repeat value="#{generoControle.generos}" var="q">
                                        <tr class="cGThead">
                                            <td>#{q.nome}</td>
                                            <td>
                                                <!-- Botao do Modal de excluir -->
                                                <h:form id="botaoExcluir">
                                                    <p:commandLink
                                                        styleClass="btn btn-info btn-sm"
                                                        onclick="$('#modalExcluir').modal('show');"
                                                        update=":modalDeExcluir:exclusao" 
                                                        immediate="true" >
                                                        <f:setPropertyActionListener value="#{q}" target="#{generoControle.genero}" />
                                                        <i class="glyphicon glyphicon-trash"/>
                                                    </p:commandLink>
                                                </h:form>
                                                <!-- Botao do Modal de Alterar -->
                                                <h:form id="botaoAlterar">
                                                    <p:remoteCommand name="callActionCadastrar" action="#{generoControle.preparaAlterar()}"
                                                                     update=":botaoCadastro">
                                                        <p:resetInput target=":modalDeCadastro:painel"/>
                                                    </p:remoteCommand>
                                                    <h:commandLink pt:type="button" class="btn btn-info btn-sm"
                                                                   pt:data-toggle="modal" 
                                                                   pt:data-target="#modalCdastro"
                                                                   onclick="callActionCadastrar();">
                                                        <f:setPropertyActionListener value="#{q}" target="#{generoControle.genero}" />
                                                        <p:resetInput target=":modalDeCadastro:painel"/>
                                                        <i class="glyphicon glyphicon-cog"/>
                                                    </h:commandLink>
                                                </h:form>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>                                        
                        </div>                       
                    </div>
                </div>

            </h:form>
        </div>
        <div class="container">
            <!-- Botao do Modal de cadastro -->
            <h:form id="botaoCadastro">
                <p:remoteCommand name="callActionCadastrar" action="#{generoControle.preparaIncluir()}"
                                 update=":botaoCadastro">
                    <p:resetInput target=":modalDeCadastro:painel"/>
                </p:remoteCommand>
                <h:commandButton pt:type="button" class="btn btn-info btn-lg" 
                                 value="Cadastrar" pt:data-toggle="modal" 
                                 pt:data-target="#modalCdastro"
                                 onclick="callActionCadastrar();">
                    <p:resetInput target=":modalDeCadastro:painel"/>
                </h:commandButton>
            </h:form>
            <!-- Modal Cadastro -->
            <h:form id="modalDeCadastro">
                <div class="modal fade" id="modalCdastro" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&#215;</button>
                                <h4 class="modal-title">Registrar</h4>
                            </div>
                            <div class="modal-body">                               
                                <h:panelGrid columns="2" id="painel">
                                    <label for="nome">Nome do Genero</label>
                                    <h:inputText id="nome" pt:type="text" value="#{generoControle.genero.nome}"/>
                                </h:panelGrid>
                            </div>
                            <div class="modal-footer">
                                <p:remoteCommand name="resetCadstro1"
                                                 update=":tabelaGenero :modalDeCadastro">
                                    <p:resetInput target=":modalDeCadastro:painel"/>
                                </p:remoteCommand>
                                <h:commandLink  class="btn btn-default" action="#{generoControle.salvar}" onclick="resetCadstro1();" value="Submit"></h:commandLink>
                                <button type="button" class="btn btn-default" value="Fechar" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

            <!-- Modal Excluir -->
            <h:form id="modalDeExcluir">
                <div class="modal fade" 
                     id="modalExcluir" 
                     tabindex="-1" role="dialog" 
                     aria-labelledby="modalExcluir" 
                     aria-hidden="true" 
                     data-keyboard="false" 
                     data-backdrop="static">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <h:form id="exclusao">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&#215;</button>
                                    <h4 class="modal-title">Tens certeza da exclusão?</h4>
                                </div>
                                <h:panelGroup layout="block" styleClass="modal-footer">
                                    <p:commandLink value="Close" immediate="true" styleClass="btn btn-default" oncomplete="$('#modalExcluir').modal('hide');" />
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
