<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Albums</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h1>Registrar</h1>
            <h:form id="formCadastro">
                <h:panelGrid id="painel">
                    <label for="nome">Nome do Album</label>
                    <br/>
                    <h:inputText id="nome" pt:type="text" value="#{albumControle.album.nomeAlbum}"/>
                    <br/>
                    <label for="ano">Ano</label>
                    <br/>
                    <h:inputText id="ano" pt:type="number" pt:min="1910" pt:max="9999" value="#{albumControle.album.ano}"/>
                    <br/>
                    <h:commandButton action="#{albumControle.salvar()}" value="Submit" onclick="#{albumControle.preparaIncluir()}">
                        <p:resetInput target=":formCadastro:painel" />
                    </h:commandButton>
                </h:panelGrid>
            </h:form>
            <h1>Alterar</h1>
            <h:form id="tabelaAlbuns">
                <ui:repeat value="#{albumControle.albums}" var="q">
                    <div>
                        <table>
                            <tr>
                                <td>#{q.nomeAlbum}</td>
                                <td>#{q.ano}</td>
                                <td><h:commandButton value="Excluir" onclick="#{albumControle.excluir()}"></h:commandButton></td>
                            </tr>
                        </table>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
    </h:body>

</html>
